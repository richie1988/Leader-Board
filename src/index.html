<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board!</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section class="main-container">
        <div class="first-card">
            <h3>Recent Scores <button class="refresh" type="reset">Refresh</button></h3>
        <div id="list-scores">
            <u>
                <li> name : 200</li>
                <li> name : 400</li>
                <li> name : 30</li>
                <li> name : 10</li>
                <li> name : 70</li>
            </u>
        </div>
        </div>
        <div class="second-card">
            <h3>Add your scores</h3>
            <form  id="form">
                <div class="input">
                <input class="name" type="text" placeholder="your name">
                <input class="Scores" type="text" placeholder="your scores">
            </div>
                <button class="submit" type="submit">submit</button>
            </form>
        </div>
    </section>
</main>
    <script src="index.js"></script>
</body>
</html>
