<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board!</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section class="main-container">
        <div class="first-card">
            <h3>Recent Scores <button class="refresh" type="button">Refresh</button></h3>
            <div id="list-scores">
                <!--Dynamically content its created here -->
            </div>
        </div>
        <div class="second-card">
            <h3>Add your scores</h3>
            <form  id="form">
                <div class="input">
                <input class="name" type="text"  name="name"  placeholder="your name" required  maxlength="30"/>
                <input class="Scores" type="number" name="scores"  placeholder="your scores" required maxlength="99"/>
                <span id="message-container"></span>
            </div>
                <button class="submit" type="submit">submit</button>
            </form>
        </div>
    </section>
</main>
    <script src="index.js"></script>
</body>
</html>
